{% extends 'main.html' %} {% block content %} {{msg}}

<h1>Projects</h1>

<table style="">
  <tr>
    <th>ID</th>
    <th>Project</th>
    <th>Votes</th>
    <th>Positive Votes</th>
    <th>Date</th>
    <th>View</th>
  </tr>

  {% for project in projects %}
  <tr>
    <td>{{ project.id }}</td>
    <td>{{ project.title }}</td>
    <td>{{ project.vote_total }}</td>
    <td>{{ project.vote_ratio }}%</td>
    <td>{{ project.created }}</td>
    <td><a href={% url 'project' project.id %}>View</a></td>
  </tr>

  {% endfor %}
</table>

{% endblock content %}
